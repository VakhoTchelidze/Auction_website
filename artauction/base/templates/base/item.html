{% extends 'main.html' %}

{% block content %}
{% load static %}
    <div>
        <h1>{{ item }}</h1>
        <img src="{{ item.picture.url }}" width="100" height="100" style="align: left;">
        <h2>Description: {{ item.description }}</h2>
        <h2>Starting Bid: {{ item.price }}$</h2>
        <h2>Artist: {{ item.artist }}</h2>
        <h2>Category: {{ item.category }}</h2>

        <h2>Highest Bid: {{ highest_price_bid }}</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <input type="number" name="bid" placeholder="Enter a number..." step="0.5" required />
            <button type="submit">Submit</button>
        </form>
        <hr>

    </div>
{% endblock %}
