{% load static %}
<div class="container" style="display: flex; flex-flow: row nowrap; justify-content: space-around;">
    <div class="row text-left">
        {% for item in items %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" style="background: #696d97; position: relative;">
                    <a href="{% url 'item' item.id %}">
                        <img src="{{ item.picture.url }}" alt="..." class="img-thumbnail">
                        {% if not item.active %}
                        <img src="{% static 'images/sold.png' %}" alt="Sold"
                             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 160px; height: 200px; opacity: 0.7;">
                        {% endif %}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
