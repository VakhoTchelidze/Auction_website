{% extends 'main.html' %}

{% block content %}

  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{ request.META.HTTP_REFERER }}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Item</h3>
          </div>
        </div>



        <div class="layout__body">
          <form class="form" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="form__group">
              <label for="item_category">Add Category</label>
              <input required type="text" name="category" id="item_category" list="category-list" />
              <datalist id="category-list">
                <select id="item_category">
                {% for category in categories%}
                    <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
                </select>
              </datalist>
            </div>

            <div class="form__group">
              <label for="item_name">Item Name</label>
              {{form.name}}
            </div>

            <div class="form__group">
              <label for="item_description">Item Description</label>
              {{form.description}}
            </div>

            <div class="form__group">
              <label for="item_picture">Upload Picture</label>
              <input type="file" name="picture">
            </div>

            <div class="form__group">
              <label for="item_price">Item Price</label>
              {{form.price}}
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
